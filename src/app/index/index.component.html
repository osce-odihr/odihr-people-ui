<div class="text-center">
  <h2 class="pt-2">
    Welcome to ODIHR Contacts Management for Google Contacts
  </h2>
  <img width="500" alt="OSCE ODIHR Logo" src="/assets/odihr.png">
</div>

<div class="row">
  <div class="col-md-6 offset-md-3 card">
    <div class="card-body">
      <h3 i18 class="mb-4">Please log in to continue</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
        <div class="form-group row">
          <label for="email" class="col-4" i18n>Email</label>
          <input type="text" id="email" formControlName="email" class="form-control col-8"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" autocomplete=email/>
          <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.email.errors.required" i18n>Email is required</div>
            <div *ngIf="loginForm.controls.email.errors.email" i18n>Email is not valid</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-4" i18n>Password</label>
          <input type="password" id="password" formControlName="password" class="form-control col-8"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" autocomplete=current-password/>
          <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors.required" i18n>Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" id="login-btn" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="actn-loader"></span>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
